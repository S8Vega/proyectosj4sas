<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/plantilla/template :: head">
    <meta charset="UTF-8">
</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">J4 SOFT</div>
            <div class="list-group list-group-flush text-center">


                <nav th:replace="plantilla/template :: menu_vertical"></nav>

            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">


            <nav th:replace="plantilla/template :: menu_horizontal"></nav>

            <div class="">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10 col-md-6">
                        <br>
                    </div>
                    <div class="col-lg-10 col-md-6 border ml-5 p-4 shadow p-3 mb-5 bg-white rounded">
                        <!-- CONTENIDO DINAMICO -->
                        <img th:src="@{/img/icons/ingenieria.svg}" class="col-md-4" style="float: right;">


                        <form th:action="@{/obras/guardar}" method="post" th:object="${obra}">

                            <div class="form-group row">
                                <h3 class="col-md-6" for="nombre">Informacion Basica:</h3>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-4" for="nombre">Nombre de obra:</label> <input th:field="${obra.nombre}" class="form_registro col-lg-6 border-1" id="nombre" placeholder="Nombre">
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4" for="nombre">Dirección de obra:</label> <input th:field="${obra.direccion}" class="form_registro col-lg-6 border-1" id="direccion" placeholder="Dirección">
                            </div>
                            <div class="form-group row">

                                <label class="col-lg-4" for="estado">Estado:</label> <select name="estado" id="estado" class="col-lg-6 scrollEstado form-control dropdown-toggle border-1">
										<option  value="activa">activa</option>
										<option value="inactivo">inactiva</option>
									</select>

                            </div>
                            <div class="form-group row">
                                <label class="col-md-4" for="estado">Fecha de inicio:</label> <input class="form_registro" type="date" id="fecha_inicio" name="fecha_inicio">
                            </div>
                            <input type="hidden" name="id_empresa" th:value="${idEmpresa}">
                            <div class="row">
                                <!--
									<div class="col-lg-4" >
									<a href="/registrar_siso"> <button type="submit"
											class="btn col-lg-12 btn-secondary hudsoft-btn-sm mx-auto">Agregar SISO</button></a>
								</div>
							
								<div class="col-lg-4">
									<a href="//agregar_representante"> <button type="submit"
											class="hudsoft-btn-sm mx-auto col-lg-12">Agregar representante</button></a>
											
								</div>
								-->

                                <div class="col-lg-4">
                                    <button type="submit" class="hudsoft-btn-sm mx-auto col-lg-12 float-right">Crear</button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>



            </div>

        </div>


    </div>
    <!-- /#page-content-wrapper -->

    </div>

    <footer th:replace="plantilla/template :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
