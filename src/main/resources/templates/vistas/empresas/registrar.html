<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/plantilla/template :: head">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">J4 SOFT</div>
            <div class="list-group list-group-flush text-center">
                <nav th:replace="plantilla/template :: menu_vertical"></nav>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">


            <nav th:replace="plantilla/template :: menu_horizontal"></nav>

            <div class="container-fluid">


                <!-- CONTENIDO DINAMICO -->
                <div>
                    <h3>Llena los campos necesarios</h3>


                    <form th:action="@{/empresas/guardar}" method="post" th:object="${empresa}">
                        <div class="form-group row">
                            <label class="col-md-4" for="">Nombre</label>
                            <input class="form_registro" id="nombre" th:field="${empresa.nombre}" placeholder="Nombre">
                            <small class="form-text text-danger"></small>
                        </div>


                        <div>
                            <label class="col-md-4" for="">NIT</label>
                            <input class="form_registro" id="nit" th:field="${empresa.nit}"
                                placeholder="123-456-235425-2">
                            <small class="form-text text-danger"></small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4" for="">DIRECCIÓN</label>
                            <input class="form_registro" id="direccion" th:field="${empresa.direccion}"
                                placeholder="Calle 0A #1" value="">
                            <small class="form-text text-danger"></small>
                        </div>
                        <div>
                            <label class="col-md-4" for="">TELÉFONO</label>
                            <input class="form_registro" th:type="tel" id="telefono" th:field="${empresa.telefono}"
                                placeholder="+57 310 555 55 55">
                        </div>
                        <div class="row">
                            <button type="submit" class="hudsoft-btn-sm mx-auto">Crear</button>
                        </div>

                    </form>
                </div>
            </div>
            <!-- ./CONTENIDO DINAMICO -->
            <footer th:replace="plantilla/template :: footer"></footer>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    <!-- JAVASCRIPT -->
    <!-- ./JAVASCRIPT -->
</body>

</html>
