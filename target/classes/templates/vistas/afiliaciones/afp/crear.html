<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/plantilla/template :: head">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">J4 SOFT</div>
            <div class="list-group list-group-flush text-center">
                <nav th:replace="plantilla/template :: menu_vertical"></nav>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">


            <nav th:replace="plantilla/template :: menu_horizontal"></nav>

            <div class="container-fluid">


                <!-- CONTENIDO DINAMICO -->
                <div class="col-lg-11 col-md-6 border ml-5 mt-4 p-5 shadow p-3 mb-5 bg-white rounded">
                    <div>
                        <h3>Información básica</h3>


                        <form class="mt-4" th:action="@{/afiliaciones/afp/save}" method="post" th:object="${afiliacionAfp}">
                            <div class="form-group row ">
                                <label for="" class="mr-3">Código de afiliado:</label>
                                <input required th:field="${afiliacionAfp.codigo}">
                            </div>
                            <div class="form-group row ">
                                <label for="" class="mr-3">ARL: </label>
                                <select th:field="${afiliacionAfp.fondoPension.id}">
								<option th:each="afp: ${afps}" th:value="${afp.id}" th:text="${afp.nombre}"></option>
							</select>
                            </div>
                            <div class="form-group row ">
                                <label for="" class="mr-3">Fecha ingreso:</label>
                                <input required type="date" th:field="${afiliacionAfp.fechaIngreso}">
                            </div>
                            <div class="form-group row ">
                                <label for="" class="mr-3">Fecha retiro: </label>
                                <input required type="date" th:field="${afiliacionAfp.fechaRetiro}">
                            </div>
                            <input required th:value="${idObrero}" type="hidden" name="idObrero">
                            <input required th:field="${afiliacionAfp.trabajador.id}" type="hidden">
                            <input required th:field="${afiliacionAfp.id}" type="hidden">
                            <button class="hudsoft-btn-sm col mx-auto">Guardar</button>
                        </form>
                    </div>

                </div>

                <!-- ./CONTENIDO DINAMICO -->
                <footer th:replace="plantilla/template :: footer"></footer>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

        <!-- JAVASCRIPT -->
        <script type="text/javascript" th:src="@{/js/obreros/registrar.js}"></script>
        <!-- ./JAVASCRIPT -->
</body>

</html>
