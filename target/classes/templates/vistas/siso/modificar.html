<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/plantilla/template :: head">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">J4 SOFT</div>
            <div class="list-group list-group-flush text-center">
                <nav th:replace="plantilla/template :: menu_vertical"></nav>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">


            <nav th:replace="plantilla/template :: menu_horizontal"></nav>

            <div class="container-fluid">
                <div class="mt-4 col-lg-10 col-md-6 border ml-5 p-4 shadow p-3 mb-5 bg-white rounded">
                    <img th:src="@{/img/icons/boss.svg}" class="col-md-4 h-75" style="float: right;">

                    <!-- CONTENIDO DINAMICO -->
                    <div>
                        <h3>Completa los campos</h3>


                        <form class="mt-4" th:action="@{/sisos/guardar_modificado}" th:object="${siso}" method="POST">
                            <div class="form-group row">
                                <label class="col-md-4" for="nombre">Nombres</label> <input th:field="${siso.trabajador.nombre}" class="form_registro" id="nombre" placeholder="">
                            </div>
                            <div class="form-group row">
                                <label class="col-md-4" for="nombre">Cedula</label> <input th:field="${siso.trabajador.cedula}" class="form_registro" id="telefono" placeholder="">
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4" for="nombre">Tel√©fono</label> <input th:field="${siso.telefono}" class="form_registro" id="telefono" placeholder="">
                            </div>
                            <div class="form-group row">
                                <label class="col-md-4" for="nombre">Correo</label> <input th:field="${siso.correo}" class="form_registro" id="correo" placeholder="">
                            </div>
                            <input th:field="${siso.trabajador.id}" type="hidden">
                            <input th:field="${siso.id}" type="hidden">
                            <input th:value="${idObra}" name="idObra" type="hidden">




                            <div class="row">
                                <button type="submit" class="hudsoft-btn-sm mx-auto">Guardar</button>
                            </div>

                        </form>
                    </div>
                </div>
                <!-- ./CONTENIDO DINAMICO -->
                <footer th:replace="plantilla/template :: footer"></footer>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

        <!-- JAVASCRIPT -->
        <script type="text/javascript" th:src="@{/js/obreros/registrar.js}"></script>
        <!-- ./JAVASCRIPT -->
</body>

</html>
