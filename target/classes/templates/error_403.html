<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/plantilla/template :: head"></head>
<body>

	<header th:replace="plantilla/template :: head"></header>

	<div class="container py-4">

		<div class="card bg-danger text-white">
			<div class="card-header">Error: Acceso Denegado!</div>
			<div class="card-body">
				<h5 class="card-title">
					Los sentimos <span th:text="${#authentication.name}"></span>,
					NO tienes permisos para acceder a este recurso.
				</h5>
				<a th:href="@{/login}" class="btn btn-outline-light" role="button">Ir
					al inicio</a>

			</div>
		</div>
	</div>

	<footer th:replace="/plantilla/template :: footer"></footer>
</body>
</html>
